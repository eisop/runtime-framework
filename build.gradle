plugins {
    id 'net.ltgt.errorprone'  version '4.3.0' apply false
    id 'com.diffplug.spotless' version '7.2.1' apply true
}

subprojects {
    repositories {
	mavenCentral()
    }

    apply plugin: 'com.diffplug.spotless'
    plugins.withId('java') {
        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(25)
            }
        }

	spotless {
        java {
            googleJavaFormat('1.22.0')
            }
	}
    }
}
